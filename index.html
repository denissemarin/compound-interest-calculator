<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Compound Interest Calculator</title>
	<meta name="description" content="DESCRIPTION">
	<link rel="stylesheet" href="calculator.css">

	<!--[if lt IE 9]>
	<script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<h1 class="header"> Compound Interest Calculator</h1>
	<hr>
	<div class="description">
		<li>Determine how much your money can grow by using compound interest.</li>
	</div>
	<div class="calculator-wrap">
		<div class="column1">
			<div class="input1"> INPUT </div>
			<div class="color1>"
				<ul>
					<li>
						<div class="starting" label for="amount">Starting Amount</label>
						</div>
							<input type="number" name="amount" value="1000">
					</li>
					<li>
						<label for="interest">Interest Rate (%)</label>
						<p>
							<input type="number" name="interest" value="2">
						</p>
					</li>
					<li>
						<label for="contribution">Annual Contribution</label>
						<p>
							<input type="number" name="contribution" value="0">
						</p>
					</li>
					<li>
						<label for="duration">Duration (Years)</label>
						<p>
							<input type="number" name="duration" value="10">
						</p>
					</li>
				</ul>
			</div>
		</div>
		<div class="column2">
			<section class="results">
				<div class="results1">RESULTS</div>
					<div class="result-data-group result-total">
						<span class="result-label">Final amount after <strong class="duration-val">10</strong> years</span>
						<strong class="result-val final-val">$1218.99</strong>
					</div>
					<div class="result-data-group result-starting">
						<span class="result-legend"></span>
						<span class="result-label">Starting Amount:</span>
						<strong class="result-val starting-val">$1000</strong>
					</div>
					<div class="result-data-group result-contribution">
						<span class="result-legend"></span>
						<span class="result-label">Annual Contribution Total:</span>
						<strong class="result-val contribution-val">$0.00</strong>
					</div>
					<div class="result-data-group result-return">
						<span class="result-legend"></span>
						<span class="result-label">Total Return:</span>
						<strong class="result-val return-val">$0.00</strong>
					</div>
				</section>
		</div>
	</div>
<button type="button" onclick="calculate()">Submit</button>

	<script type="text/javascript" src="calculator.js"></script>


</body>
</html>
